<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>AD</h1>
    <hr>
    <h2>Calculator</h2>
    <div class="mb-3">
      <label for="num1" class="form-label">First Number</label>
      <input type="number" class="form-control" id="num1" placeholder="Number">
    </div>
    <div class="mb-3">
      <label for="num2" class="form-label">Second Number</label>
      <input type="number" class="form-control" id="num2" placeholder="Number">


    </div>
    <button onclick="Add()" class="btn btn-primary">Add</button>
    <button onclick="Subtract()" class="btn btn-primary">Subtract</button>
    <button onclick="Multiply()" class="btn btn-primary">Multiply</button>
    <button onclick="Divide()" class="btn btn-primary">Divide</button>
    <button onclick="Remainder()" class="btn btn-primary">Remainder</button>

    <p id="ans"> </p>


  </div>

  <script>
    function Add(){
      const num1= document.getElementById("num1").valueAsNumber;
      const num2= document.getElementById("num2").valueAsNumber; 
      return document.getElementById("ans").innerHTML= num1 + num2
    }
    function Multiply(){
      const num1= document.getElementById("num1").valueAsNumber;
      const num2= document.getElementById("num2").valueAsNumber; 
      return document.getElementById("ans").innerHTML= num1 * num2
    }
    function Subtract(){
      const num1= document.getElementById("num1").valueAsNumber;
      const num2= document.getElementById("num2").valueAsNumber; 
      return document.getElementById("ans").innerHTML= num1 - num2
    }
    function Divide(){
      const num1= document.getElementById("num1").valueAsNumber;
      const num2= document.getElementById("num2").valueAsNumber; 
      return document.getElementById("ans").innerHTML= num1 / num2
    }
    function Remainder(){
      const num1= document.getElementById("num1").valueAsNumber;
      const num2= document.getElementById("num2").valueAsNumber; 
      return document.getElementById("ans").innerHTML= num1 % num2
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
